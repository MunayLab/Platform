ods.1.label = Fin de la Pobreza
ods.1.objetivo = Poner gin a la pobreza en todas sus formas en todo el mundo.
ods.1.descripcion = Los índices de pobreza extema se han reducido a la mitad desde 1990. Si bien se trata de un logro notable, 1 de cada 5 personas de las regiones en desarrollo aún vive con menos de 1,25 dólares al día, y hay muchos más millones de personas que ganan poco más esa cantidad diaria, a lo que se añade que hay muchas personas en riesgo de recaer en la pobreza.<br> La pobreza va más allá de la falta de ingresos y recursos para garantizar unos medios de vida sostenibles. Entre sus manifestaciones se incluyen el hambre y la malnutrición, el acceso limitado a la educación y a otros servicios básicos, la decisiones. El crecimiento económico debe ser inclusivo con el fin de crear empleos sostenibles y promover la igualdad.

ods.2.label = Hambre Cero
ods.2.objetivo = Poner fin al hambre, lograr la segudidad alimentaria y la mejora de la nutrición y promoveer la agricultura sostenible.
ods.2.descripcion = Si se hace bien, la agricultura, la silvicultura y las piscifactorías pueden suministrarnos comida nutritiva para todos y generar ingresos decentes, mientras se apoya el desarrollo de las gentes del campo y la protección del medio ambiente.<br> Pero ahora mismo, nuestros suelos, agua, océanos, bosques y nuestra biodiversidad están siendo rápidamente degradados. El cambio climático está poniendo mayor presión sobre los recursos de los que dependemos y aumentan los riesgos asociados a desastres tales como sequías e inundaciones. Muchas campesinas y campesinos ya no pueden ganarse la vida en sus tierras, lo que les obliga a emigrar a las ciudades en busca de oportunidades.<br> Necesitamos una profunda reforma del sistema mundial de agricultura y alimentación si queremos nutrir a los 925 millones de hambrientos que existen actualmente y los dos mil millones adicionales de personas que vivirán en el año 2050. <br> El sector alimentario y el sector agrícola ofrecen soluciones claves para el desarrollo y son vitales para la eliminación del hambre y la pobreza.

ods.3.label = Salud y Bienestar
ods.3.objetivo = Garantizar una vida sana y promover el bienestar de todos a todas las edades.
ods.3.descripcion = Para lograr el desarrollo sostenible es fundamental garantizar una vida saludable y promover el bienestar para todos a cualquier edad. Se han obtenido grandes progresos en relación con el aumento de la esperanza de vida y la reducción de algunas de las causas de muerte más comunes relacionadas con la mortalidad infatil y materna. Se han logrado grandes avances en cuanto al aumento del acceso al agua limpia y el saneamiento, la reducción de la malaria, la tuberculosis, la poliomielitis y la propagación del VIH/SIDA. Sin embargo, se necesitan muchas más iniciatibvas para erradicar por completo una amplia gama de enfermedades y hacer frente a numerosas y variadas cuestiones persistentes y emergentes relativas a la salud.

ods.4.label = Educacion de Calidad
ods.4.objetivo = Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos.
ods.4.descripcion = La consecución de una educación de calidad es la base para mejorar la vida de las personas y el desarrollo sostenible. Se han producido importantes avances con relación a la mejora en el acceso a la educación a todos los niveles y el incremento en las tasas de escolarización en las escuelas, sobre todo en el caso de las mujeres y las niñas. Se ha incrementado en gran medida el nivel mínimo de alfabetización, si bien es necesario redoblar los esfuerzos para conseguir mayores avances en la consecución de los objetivos de la educación universal. Por ejemplo se ha conseguido la igualdad entre niños y niñas en la educación primaria en el mundo, pero pocos países han conseguido ese objetivo a todos los niveles educativos.


